<!DOCTYPE html>
<html lang="en" class="h-full bg-white dark:bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in | My App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "media", // or 'class' if you toggle manually
        theme: {
          extend: {
            animation: {
              "spin-slow": "spin 3s linear infinite",
            },
          },
        },
      };
    </script>
    <style>
      /* Smooth fade in for success message */
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="h-full antialiased font-sans">
    <div class="flex min-h-full">
      <div
        class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24"
      >
        <div class="mx-auto w-full max-w-sm lg:w-96">
          <div>
            <img
              src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
              alt="Your Company"
              class="h-10 w-auto dark:hidden"
            />
            <img
              src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
              alt="Your Company"
              class="h-10 w-auto not-dark:hidden"
            />
            <h2
              class="mt-8 text-2xl/9 font-bold tracking-tight text-gray-900 dark:text-white"
            >
              Welcome back
            </h2>
            <p class="mt-2 text-sm/6 text-gray-500 dark:text-gray-400">
              Sign in passwordless via magic link or Google.
            </p>
          </div>

          <div class="mt-10">
            <div
              id="success-message"
              class="hidden fade-in text-center p-6 bg-green-50 dark:bg-green-900/20 rounded-lg border border-green-200 dark:border-green-800"
            >
              <div
                class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100 dark:bg-green-800 mb-4"
              >
                <svg
                  class="h-6 w-6 text-green-600 dark:text-green-200"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4.5 12.75l6 6 9-13.5"
                  />
                </svg>
              </div>
              <h3
                class="text-sm font-semibold text-green-800 dark:text-green-200"
              >
                Magic link sent!
              </h3>
              <p class="mt-2 text-sm text-green-700 dark:text-green-300">
                Check your email inbox to sign in.
              </p>
              <button
                onclick="window.location.reload()"
                class="mt-4 text-xs font-medium text-green-700 underline hover:text-green-600 dark:text-green-400"
              >
                Try different email
              </button>
            </div>

            <div id="login-container">
              <form id="magic-link-form" class="space-y-6">
                <div>
                  <label
                    for="email"
                    class="block text-sm/6 font-medium text-gray-900 dark:text-gray-100"
                  >
                    Email address
                  </label>
                  <div class="mt-2">
                    <input
                      id="email"
                      type="email"
                      name="email"
                      required
                      autocomplete="email"
                      placeholder="you@example.com"
                      class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500 transition-colors"
                    />
                  </div>
                </div>

                <div
                  id="error-message"
                  class="hidden rounded-md bg-red-50 p-4 dark:bg-red-900/20"
                >
                  <div class="flex">
                    <div class="shrink-0">
                      <svg
                        class="h-5 w-5 text-red-400"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </div>
                    <div class="ml-3">
                      <h3
                        class="text-sm font-medium text-red-800 dark:text-red-200"
                        id="error-text"
                      ></h3>
                    </div>
                  </div>
                </div>

                <div>
                  <button
                    type="submit"
                    id="submit-btn"
                    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:bg-indigo-500 dark:hover:bg-indigo-400 disabled:opacity-50 disabled:cursor-not-allowed transition-all"
                  >
                    <span id="btn-text">Send Magic Link</span>
                    <svg
                      id="btn-spinner"
                      class="hidden -ml-1 mr-3 h-5 w-5 animate-spin text-white"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <circle
                        class="opacity-25"
                        cx="12"
                        cy="12"
                        r="10"
                        stroke="currentColor"
                        stroke-width="4"
                      ></circle>
                      <path
                        class="opacity-75"
                        fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                      ></path>
                    </svg>
                  </button>
                </div>
              </form>

              <div class="mt-10">
                <div class="relative">
                  <div
                    class="absolute inset-0 flex items-center"
                    aria-hidden="true"
                  >
                    <div
                      class="w-full border-t border-gray-200 dark:border-gray-700"
                    ></div>
                  </div>
                  <div
                    class="relative flex justify-center text-sm/6 font-medium"
                  >
                    <span
                      class="bg-white px-6 text-gray-900 dark:bg-gray-900 dark:text-gray-300"
                      >Or continue with</span
                    >
                  </div>
                </div>

                <div class="mt-6 grid grid-cols-1 gap-4">
                  <button
                    onclick="signInWithGoogle()"
                    id="google-btn"
                    class="flex w-full items-center justify-center gap-3 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus-visible:ring-transparent dark:bg-white/10 dark:text-white dark:ring-white/5 dark:hover:bg-white/20 transition-all"
                  >
                    <svg class="h-5 w-5" viewBox="0 0 24 24" aria-hidden="true">
                      <path
                        d="M12.0003 4.75C13.7703 4.75 15.3553 5.36002 16.6053 6.54998L20.0303 3.125C17.9502 1.19 15.2353 0 12.0003 0C7.31028 0 3.25527 2.69 1.28027 6.60998L5.27028 9.70498C6.21525 6.86002 8.87028 4.75 12.0003 4.75Z"
                        fill="#EA4335"
                      />
                      <path
                        d="M23.49 12.275C23.49 11.49 23.415 10.73 23.3 10H12V14.51H18.47C18.18 15.99 17.34 17.25 16.08 18.1L19.945 21.1C22.2 19.01 23.49 15.92 23.49 12.275Z"
                        fill="#4285F4"
                      />
                      <path
                        d="M5.26498 14.2949C5.02498 13.5699 4.88501 12.7999 4.88501 11.9999C4.88501 11.1999 5.01998 10.4299 5.26498 9.7049L1.275 6.60986C0.46 8.22986 0 10.0599 0 11.9999C0 13.9399 0.46 15.7699 1.28 17.3899L5.26498 14.2949Z"
                        fill="#FBBC05"
                      />
                      <path
                        d="M12.0004 24.0001C15.2404 24.0001 17.9654 22.935 19.9454 21.095L16.0804 18.095C15.0054 18.82 13.6204 19.245 12.0004 19.245C8.8704 19.245 6.21537 17.135 5.2654 14.29L1.27539 17.385C3.25539 21.31 7.3104 24.0001 12.0004 24.0001Z"
                        fill="#34A853"
                      />
                    </svg>
                    <span class="text-sm/6 font-semibold"
                      >Sign in with Google</span
                    >
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="relative hidden w-0 flex-1 lg:block">
        <img
          src="https://images.unsplash.com/photo-1496917756835-20cb06e75b4e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1908&q=80"
          alt="Background"
          class="absolute inset-0 size-full object-cover"
        />
        <div class="absolute inset-0 bg-indigo-900/10 mix-blend-multiply"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      // Configuration
      const supabaseUrl = "{{ supabase_url }}";
      const supabaseKey = "{{ supabase_key }}";
      const sb = supabase.createClient(supabaseUrl, supabaseKey);

      // Elements
      const form = document.getElementById("magic-link-form");
      const emailInput = document.getElementById("email");
      const submitBtn = document.getElementById("submit-btn");
      const btnText = document.getElementById("btn-text");
      const btnSpinner = document.getElementById("btn-spinner");
      const loginContainer = document.getElementById("login-container");
      const successMessage = document.getElementById("success-message");
      const errorMessage = document.getElementById("error-message");
      const errorText = document.getElementById("error-text");

      // UI Helpers
      const setLoading = (isLoading) => {
        if (isLoading) {
          submitBtn.disabled = true;
          btnText.textContent = "Sending...";
          btnSpinner.classList.remove("hidden");
          errorMessage.classList.add("hidden");
        } else {
          submitBtn.disabled = false;
          btnText.textContent = "Send Magic Link";
          btnSpinner.classList.add("hidden");
        }
      };

      const showError = (msg) => {
        errorText.textContent = msg;
        errorMessage.classList.remove("hidden");
      };

      const showSuccess = () => {
        loginContainer.classList.add("hidden");
        successMessage.classList.remove("hidden");
      };

      // Handlers
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = emailInput.value.trim();

        if (!email) {
          showError("Please enter a valid email address.");
          return;
        }

        setLoading(true);

        const { data, error } = await sb.auth.signInWithOtp({
          email: email,
          options: {
            emailRedirectTo: window.location.origin,
          },
        });

        setLoading(false);

        if (error) {
          console.error("Supabase Error:", error.message);
          showError(error.message);
        } else {
          showSuccess();
        }
      });

      async function signInWithGoogle() {
        const { data, error } = await sb.auth.signInWithOAuth({
          provider: "google",
          options: {
            redirectTo: window.location.origin + "/auth/callback",
          },
        });

        if (error) {
          alert(error.message);
        }
      }
    </script>
  </body>
</html>
