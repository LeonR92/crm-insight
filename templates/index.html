<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Dummy CRM</title>
  </head>
  <body class="dark:bg-gray-900 dark:text-white min-h-screen">
    {% include 'navbar.html' %}

    <div class="container mx-auto mt-8 px-4 sm:px-6 lg:px-8">
      <h1
        class="text-4xl tracking-tight font-bold text-gray-900 mb-4 dark:text-white"
      >
        Dummy CRM Seite
      </h1>

      {% include 'form.html' %} {% include 'answer.html' %}
    </div>
  </body>

  <script>
    const UI = {
      // KPI Section: Clean rows with subtle dividers
      KpiSection: (kpis) => {
        const kpi = kpis[0];
        const items = [
          {
            label: "Geldeingang",
            value: `€${kpi.incoming_fees.toLocaleString()}`,
          },
          {
            label: "Eingegangene Gebühren",
            value: `€${kpi.fees_collected.toLocaleString()}`,
          },
          { label: "Neue Mandate", value: kpi.new_mandates },
        ];
        return `
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 border-y border-gray-100 py-6">
        ${items
          .map(
            (item) => `
          <div>
            <dt class="text-sm font-medium text-gray-500">${item.label}</dt>
            <dd class="mt-1 text-2xl font-bold tracking-tight text-gray-900">${item.value}</dd>
          </div>
        `
          )
          .join("")}
      </div>`;
      },

      // Analysis Section: Clean typography
      TextSection: (title, content) => `
    <div>
      <h3 class="text-sm font-semibold text-gray-900">${title}</h3>
      <p class="mt-2 text-sm leading-6 text-gray-600">${formatCitations(
        content
      )}</p>
    </div>`,

      // Visit Reports: Matching the form's input-like structure
      VisitReports: (reports) => {
        if (!reports.length) return "";
        return `
      <div class="space-y-4">
        <h3 class="text-sm font-semibold text-gray-900">Timeline vergangener Berichte</h3>
        <div class="overflow-hidden bg-white border border-gray-200 rounded-md shadow-sm">
          <ul role="list" class="divide-y divide-gray-200">
            ${reports
              .map(
                (r) => `
              <li class="p-4">
                <div class="flex items-center justify-between">
                  <p class="text-sm font-medium text-indigo-600">${
                    r.department_visited
                  }</p>
                  <p class="text-xs text-gray-400">${new Date(
                    r.report_date
                  ).toLocaleDateString()}</p>
                </div>
                <p class="mt-1 text-sm text-gray-600">${formatCitations(
                  r.report_content
                )}</p>
                <p class="mt-2 text-xs text-gray-400">Personnel: ${
                  r.visited_key_personnel
                }</p>
              </li>
            `
              )
              .join("")}
          </ul>
        </div>
      </div>`;
      },
    };
    const formatCitations = (text) => {
      return text.replace(/\[Report-(\d+)\]/g, (match, id) => {
        return `
      <a href="report/${id}" target="_blank" class="inline-flex items-center gap-0.5 text-indigo-600 hover:text-indigo-800 font-medium group">
        ${match}
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-3 transition-transform group-hover:-translate-y-0.5">
          <path d="M12.232 4.232a2.5 2.5 0 0 1 3.536 3.536l-1.225 1.224a.75.75 0 0 0 1.061 1.06l1.224-1.224a4 4 0 0 0-5.656-5.656l-3 3a4 4 0 0 0 .225 5.865.75.75 0 0 0 .977-1.138 2.5 2.5 0 0 1-.142-3.667l3-3Z" />
          <path d="M11.603 7.963a.75.75 0 0 0-.977 1.138 2.5 2.5 0 0 1 .142 3.667l-3 3a2.5 2.5 0 0 1-3.536-3.536l1.225-1.224a.75.75 0 0 0-1.061-1.06l-1.224 1.224a4 4 0 1 0 5.656 5.656l3-3a4 4 0 0 0-.225-5.865Z" />
        </svg>
      </a>`;
      });
    };

    async function generateInsights() {
      const container = document.getElementById("answer-container");
      const content = document.getElementById("answer-content");

      // Show loading state matching form typography
      container.classList.remove("hidden");
      content.innerHTML =
        '<p class="text-sm text-gray-400 animate-pulse">Synthesizing data points...</p>';

      try {
        const response = await fetch(
          `/prompt/${document.getElementById("company").value}/${
            document.getElementById("area").value
          }`
        );
        const data = await response.json();

        // Set Title/Subtitle dynamically
        document.getElementById(
          "report-title"
        ).innerText = `${data.insurance_company_name} Zusammenfassung`;
        document.getElementById(
          "report-subtitle"
        ).innerText = `Strategische Analyse für ${data.practice_area_name}`;

        // Construct the Report
        content.innerHTML = `
      ${UI.KpiSection(data.kpi_data)}
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-8">
        ${UI.TextSection("KPI-Analyse", data.kpi_analysis)}
        ${UI.TextSection("Berichtsanalyse", data.report_analysis)}
      </div>

      ${UI.TextSection("Zusammenfassung", data.final_executive_summary)}

      ${UI.VisitReports(data.visit_reports)}

      <div class="pt-6 border-t border-gray-100 flex gap-4">
        ${data.citations
          .map(
            (c) => `
          <a href="${c.url}" class="text-xs font-medium text-indigo-600 hover:text-indigo-500">Source ${c.source_id} &rarr;</a>
        `
          )
          .join("")}
      </div>
    `;
      } catch (error) {
        content.innerHTML = `<p class="text-sm text-red-500">Error: ${error.message}</p>`;
      }
    }
  </script>
</html>
