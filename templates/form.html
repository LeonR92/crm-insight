<div class="py-8 sm:py-10 lg:py-12">
  <h2 class="text-base font-semibold text-gray-900 dark:text-white">
    Please make a selection
  </h2>
  <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">
    Choose an insurance company and a practice area to generate insights.
  </p>

  <form class="mt-4 sm:mt-6 flex flex-col md:flex-row items-end gap-4">
    <div class="w-full md:flex-1">
      <label
        for="company"
        class="block text-sm font-medium text-gray-700 dark:text-gray-300"
        >Insurance Company</label
      >
      <div class="mt-2 grid grid-cols-1">
        <select
          id="company"
          name="company"
          class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-2 pl-3 pr-10 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:outline-indigo-600 sm:text-sm dark:bg-white/5 dark:text-white dark:outline-white/10 dark:*:bg-gray-800 dark:focus-visible:outline-indigo-500"
        >
          {% for company in insurance_companies %}
          <option value="{{ company.id }}">{{ company.name }}</option>
          {% endfor %}
        </select>
        <svg
          viewBox="0 0 16 16"
          fill="currentColor"
          class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
        >
          <path
            d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
            clip-rule="evenodd"
            fill-rule="evenodd"
          />
        </svg>
      </div>
    </div>

    <div class="w-full md:flex-1">
      <label
        for="area"
        class="block text-sm font-medium text-gray-700 dark:text-gray-300"
        >Practice Area</label
      >
      <div class="mt-2 grid grid-cols-1">
        <select
          id="area"
          name="area"
          class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-2 pl-3 pr-10 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:outline-indigo-600 sm:text-sm dark:bg-white/5 dark:text-white dark:outline-white/10 dark:*:bg-gray-800 dark:focus-visible:outline-indigo-500"
        >
          {% for area in practice_areas %}
          <option value="{{ area.id }}">{{ area.name }}</option>
          {% endfor %}
        </select>
        <svg
          viewBox="0 0 16 16"
          fill="currentColor"
          class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
        >
          <path
            d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
            clip-rule="evenodd"
            fill-rule="evenodd"
          />
        </svg>
      </div>
    </div>

    <div class="w-full md:w-auto">
      <button
        type="button"
        onclick="generateInsights()"
        class="group relative cursor-pointer flex w-full md:w-auto items-center justify-center overflow-hidden rounded-full border border-zinc-200 bg-white px-6 py-2.5 text-sm font-semibold tracking-tight text-zinc-900 shadow-sm transition-all duration-300 hover:border-indigo-500 hover:ring-4 hover:ring-indigo-500/10 dark:border-zinc-800 dark:bg-zinc-900 dark:text-zinc-100 dark:hover:border-indigo-400 dark:hover:ring-indigo-400/20"
      >
        <div
          class="absolute inset-0 -z-10 bg-gradient-to-r from-indigo-500/0 via-purple-500/5 to-pink-500/0 opacity-0 transition-opacity group-hover:opacity-100"
        ></div>

        <span class="mr-2">Generate Insights</span>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.8"
          stroke="currentColor"
          class="size-5 transition-transform duration-500 group-hover:rotate-12 group-hover:scale-110 text-indigo-600 dark:text-indigo-400"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.25 15L17.5 17.25 15.25 18l2.25.75.75 2.25.75-2.25 2.25-.75-2.25-.75-.75-2.25zM15.75 2.25l.75 2.25 2.25.75-2.25.75-.75 2.25-.75-2.25-2.25-.75 2.25-.75.75-2.25z"
          />
        </svg>
      </button>
    </div>
  </form>
</div>
